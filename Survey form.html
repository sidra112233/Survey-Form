<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
      background: #f5f8ff;
    }
    .survey-card {
      max-width: 700px;
      margin: 50px auto;
      padding: 2rem;
      background: #594e97;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
</style>
<body>
  <div class="container">
    <div class="survey-card">
      <h1 class="text-center mb-4" id="title" >Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform

</p>
      <form id="survey-form">
        <div class="mb-3">
          <label id="name-label" for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label id="email-label" for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label id="number-label" for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="number" min="18" max="35" placeholder="Enter your age">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Which option best describes your role?</label>
          <select class="form-select" id="dropdown">
            <option selected disabled>Choose...</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Would you recommend our platform to a friend?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="recommend" id="definitely" value="Definitely">
            <label class="form-check-label" for="definitely">Definitely</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="recommend" id="maybe" value="Maybe">
            <label class="form-check-label" for="maybe">Maybe</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="recommend" id="notSure" value="Not sure">
            <label class="form-check-label" for="notSure">Not sure</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">What do you like most? (Select all that apply)</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="UI" id="ui">
            <label class="form-check-label" for="ui">User Interface</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Features" id="features">
            <label class="form-check-label" for="features">Features</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Performance" id="performance">
            <label class="form-check-label" for="performance">Performance</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Any comments or suggestions?</label>
          <textarea class="form-control" id="comments" rows="4" placeholder="Write here..."></textarea>
        </div>
       
        <div class="text-center">
          <button id="submit" type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
